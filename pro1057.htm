<p>Preoblema 1056</p>
<p>Dado un segmento BC, determinar el lugar geométrico que debe describir el punto A para<br />
  que el ortocentro H, el A-Humpty punto Hu y el A-Dumpty punto Du del triángulo ABC sean concíclicos<br />
  con el punto A.</p>
<p>Pérez, M. A. (2022): Comunicación personal.</p>
